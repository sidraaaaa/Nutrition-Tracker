<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1 id="header-title" >Nutrition Tracker</h1>
        <ul>
            <button>Sign up</button>
            <button>Sign In</button>
        </ul>
    </div>
    <h4>Enter food items and track your nutrition</h4>
    <div id="big-box">
        <div class="box">
            <div class= "inner-box">
                <h4>Breakfast</h4>
                <button id="add-breakfast">+ Breakfast item</button>
            </div>
        </div>
        <div class="box">
            <div class= "inner-box">
                <h4>Lunch</h4>
                <button id="add-lunch">+ Lunch item</button>
            </div>
        </div>
        
        <div class="box">
            <div class= "inner-box">
                <h4>Dinner</h4>
                <button id="add-dinner">+ Dinner item</button>
            </div>
         </div>
        </div>
        <div id="calorie-count-div">
            <h5>Today's Calories:
                <h6 id="calorie-count">0</h6>
            </h5>

        </div>


    <div id="search-container"></div>
<script src="script.js"> </script>
</body>
</html>
